<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household/Others Shelf - Shelfie</title>
    <link rel="stylesheet" href="shelf-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p class="headname">Shelfie - Household/Others Shelf</p>
        <button class="back-button" onclick="window.location.href='home.html'">
            <span class="material-symbols-outlined">arrow_back</span>
            Back
        </button>
    </header>

    <div class="shelf-container">
        <h1>Household/Others Shelf</h1>
        <div class="items-grid" id="itemsGrid">
            <!-- Items will be dynamically loaded here -->
        </div>
        
        <div class="empty-state" id="emptyState">
            <span class="material-symbols-outlined">inventory_2</span>
            <p>No items in this shelf yet</p>
            <button onclick="window.location.href='home.html'">Add Items</button>
        </div>
    </div>

    <script type="module" src="shelf-script.js"></script>
</body>
</html>
